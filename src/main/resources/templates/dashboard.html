	<script>
		const ctx = document.getElementById('csbChart');
		getData();
		async function getData() {
			const response = await fetch('stats');
			const data = await
			response.json();
			console.log(data);
			length = data.length;
			console.log(length);
			labels = [];
			values1 = [];
			values2 = [];
			for (i = 0; i < length; i++) {
				labels.push(data[i].date);
				values1.push(data[i].size);
				values2.push(data[i].count);
			}
			$("#spinner").addClass('d-none');
			new Chart(ctx, {
				type : 'bar',
				data : {
					datasets : [ {
						label : 'Archived data in TB',
						data : values1,
						// this dataset is drawn below
						order : 2
					}, {
						label : 'Number of runs',
						data : values2,
						type : 'line',
						// this dataset is drawn on top
						order : 1
					} ],
					labels : labels
				},
				options : {
					scales : {
						y : {
							beginAtZero : true
						}
					}
				}
			});
		}
	</script>
